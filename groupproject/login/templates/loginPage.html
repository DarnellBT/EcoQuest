<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_edit.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="message error-message">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="admin-page-box">
        <h3 class="login-page-title">Login</h3>      
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
            
                {{ form.username }}
            </div>
            <div class="form-group">
       
                {{ form.password }}
            </div>

            <!--Submission button-->
            <button type="submit" class="btn-submit">Log In</button>

            <!--Register page linking-->
            <div class="register-link"><a href="{% url 'register' %}">Don't have an account?</a></div>
            <div class="register-link"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
        </form>
    </div>


</body>
</html>
