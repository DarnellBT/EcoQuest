<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #4b4f58;
            font-size: 16px;
            line-height: 1.8;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #3498db;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            text-align: center;
            color: #7f8c8d;
            border-top: 1px solid #eaeaea;
            padding-top: 15px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Submission from {{ name }}</h1><br>
        <p><span class="highlight">Message: </span></p>
        <p>{{ message }}</p>
        <a href="mailto:{{ email }}" class="button">Reply to this Message</a>
        <div class="footer">
            <p>This message was automatically generated by the contact form on your website.</p>
        </div>
    </div>
</body>
</html>
