<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homeStyle.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp&display=swap"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="{% static 'js/dashboard.js' %}" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2><span class="danger">EcoQuest</span></h2>
          </div>
          <div class="close" id="close_button">
            <span class="material-symbols-sharp">close</span>
          </div>
        </div>

        <div class="sidebar">

          <a href="#" class="active"> 
            <span class="material-symbols-sharp">grid_view</span>
            <h3> dashboard </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp">leaderboard</span>
            <h3> Leaderboard </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp">map</span>
            <h3> Map </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp">trophy</span>
            <h3> Rewards </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp">account_circle</span>
            <h3> Account </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp">call</span>
            <h3> Contact </h3>
          </a>

          <a href="#"> 
            <span class="material-symbols-sharp"> logout </span>
            <h3> Logout </h3>
          </a>
          
        </div>
      </aside>
  
      <main>
       
      </main>
  
      <div class="right">
        <div class="top">
          <button id="menu_bar">
            <span class="material-symbols-sharp"> menu </span>
          </button>
      
        </div>
        
      </div>

    </div>
    
  </body>
</html>
